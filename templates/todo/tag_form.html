{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} tag</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
  
    <input type="submit" value="{{ object|yesno:"Update,Create" }}" class="btn btn-primary btn-success">
  </form>
{% endblock %}
